{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shahsiy Akaunt</title>
    <style>
        :root {
            --primary-color: #dcbf49;
            --secondary-color: #f5f7fa;
            --text-color: #333;
            --border-color: #e1e4e8;
            --success-color: #28a745;
            --error-color: #dc3545;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family), serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header-title {
            font-size: 2rem;
            color: var(--primary-color);
        }

        nav {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-back {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .btn-back:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-logout {
            background-color: var(--error-color);
            color: white;
            text-decoration: none;
        }

        .btn-logout:hover {
            background-color: #c82333;
        }

        .account-form {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn-submit {
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
        }

        .btn-submit:hover {
            background-color: #357ae8;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            nav {
                width: 100%;
                justify-content: space-between;
            }
        }
        @media (max-width: 480px) {
    .container {
        padding: 0.5rem;
    }

    .header-title {
        font-size: 1.5rem;
    }

    nav {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
    }

    .btn {
        width: 100%;
        text-align: center;
        font-size: 0.9rem;
        padding: 0.75rem;
    }

    .account-form {
        padding: 1.5rem;
    }

    label {
        font-size: 0.9rem;
    }

    input {
        font-size: 0.9rem;
        padding: 0.6rem;
    }

    .btn-submit {
        font-size: 1rem;
        padding: 0.75rem;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="header-title"><img src="/static/images/menu/logo/1.jpg" alt=""></h1>
            <nav>
                <button class="btn btn-back" onclick="location.href='{% url 'shop:home' %}';">
                    <i class="fa-solid fa-chevron-left"></i> go back
                </button>
                {% if user.is_authenticated %}
                <a href="{% url 'shop:logout' %}" class="btn btn-logout" onclick="return confirmLogout()">
                    Log out <i class="fa-solid fa-right-from-bracket"></i>
                </a>
                {% endif %}
            </nav>
        </header>
        <main>
            <form method="POST" class="account-form" id="account-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name">Ism</label>
                    <input type="text" name="first_name" id="first_name" placeholder="Ismingizni kiriting" value="{{ form.first_name.value }}">
                </div>
                <div class="form-group">
                    <label for="last_name">Familiya</label>
                    <input type="text" name="last_name" id="last_name" placeholder="Familiyangizni kiriting" value="{{ form.last_name.value }}">
                </div>
                <div class="form-group">
                    <label for="username">Foydalanuvchi nomi</label>
                    <input type="text" name="username" id="username" placeholder="Foydalanuvchi nomini kiriting" value="{{ form.username.value }}">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email manzilingizni kiriting" value="{{ form.email.value }}">
                </div>
                <div class="form-group">
                    <button type="submit" name="signup" id="signup" class="btn btn-submit">
                        Saqlash
                    </button>
                </div>
            </form>
        </main>
    </div>
    <script>
        function confirmLogout() {
            return confirm("Haqiqatan ham chiqmoqchimisiz?");
        }
    </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</body>
</html>
