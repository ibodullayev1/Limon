{% extends 'base.html'%}
{% load static %}
{% block content1 %}
<div>
    <div class="breadcrumb-area">
        <div class="container">
            <div class="breadcrumb-content">
                <ul>
                    <li><a href="{% url 'shop:home' %}">Home</a></li>
                    <li class="active">Profile</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="profile-layout">
            <div class="sidebar">
                <div class="user-card">
                    <h2>{{ request.user.first_name }} </h2>
                    <p>{{ request.user.phone_number }}</p>
                    <div class="user-id">Мой ID: {{ request.user.id }}</div>
                    <button class="btn btn-primary">Мои данные</button>
                </div>

                <nav class="user-card">
                    <button class="nav-item">Мои заказы</button>
                    <button class="nav-item">Избранное</button>
                    <button class="nav-item">Мои возвраты</button>
                    <button class="nav-item">Мои адреса</button>
                    <button class="nav-item">Обращения</button>
                </nav>
            </div>
            <main class="main-content">
                <h2 class="form-title">Мои данные</h2>
                <form method="POST" class="account-form" id="account-form">
                    {% csrf_token %}
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="first_name" class="form-label required">Ism</label>
                            <input type="text" class="form-input" name="first_name" value="{{ form.first_name.value }}"
                                placeholder="Ismingizni kiriting">
                        </div>
                        <div class="form-group">
                            <label for="last_name" class="form-label required">Familiya</label>
                            <input type="text" class="form-input" name="last_name" value="{{ form.last_name.value }}"
                                placeholder="Familiyangizni kiriting">
                        </div>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="username" class="form-label required">Username</label>
                            <input type="text" class="form-input" name="username" value="{{ form.username.value }}">
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label" >Email-locked</label>
                            <input type="email"  name="email" class="form-input" value="{{ form.email.value }}"
                                placeholder="Email manzilingizni kiriting" disabled>
                        </div>
                    </div>
                    <div class="form-actions">
                        <nav class="btn-group">
                            <a class="btn btn-secondary" href="{% url 'shop:home' %}">Orqaga</a>
                            <button type="submit" class="btn btn-primary">Saqlash</button>
                        </nav>
                        <div class="col-md-4 mt-10 mb-20 text-left text-md-left">
                                    <a href="{% url 'shop:forgot_password' %}"> Forgotten password?</a>
                                </div>
                        <a href="{% url 'shop:logout' %}" class="btn btn-danger" onclick="return confirmLogout()">LOG
                            OUT</a>
                    </div>
                </form>
            </main>
        </div>
    </div>
</div>

<script>
    function confirmLogout() {
        return confirm("Haqiqatan ham chiqmoqchimisiz?");
    }
</script> -->
{% endblock content1 %}
